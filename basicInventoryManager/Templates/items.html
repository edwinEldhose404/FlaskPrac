
<table border = 1>
    <thead>
        <tr>
            <th>Product Name</th>
            <th>Count</th>
            <th>Price</th>
            <th>Category</th>
        </tr>
    </thead>
    {% for item in items %}
    <tr>
        <td>{{ item[0] }}</td>
        <td>{{ item[1] }}</td>
        <td>{{ item[2] }}</td>
        <td>{{ item[3] }}</td>
    </tr>
    {% endfor %}
</table>
